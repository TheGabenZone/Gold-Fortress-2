name: Build Gold Fortress 2

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[17.0,18.0)'
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore src\goldfortress2.sln
      
    - name: Build Solution (Release/win64)
      run: msbuild src\goldfortress2.sln /p:Configuration=Release /p:Platform=win64 /m /v:minimal
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goldfortress2-windows-x64
        path: |
          game/customfortress/bin/**
          game/bin/x64/**
        retention-days: 30
        if-no-files-found: warn